# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ChPu437
subtitle: 功夫不负有心人
description: ChPu437 的博客
keywords:
  - Blog
  - ChPu437
author: ChPu437
language:
  - zh-cn
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.chpu437.com
root: /
permalink: :year/:month/:title/
permalink_defaults:
pretty_urls.trailing_index: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true
titlecase: false # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
prismjs:
  enable: false
updated_option: date

# Renderer
# options for renderer
## hexo-renderer-markdown-it
markdown:
  preset: 'default'
  render:
    html: true
    xhtmlOut: true
    breaks: false
    langPrefix: 'lang-'
    linkify: false
    typographer: true
    quotes: '“”‘’'
  plugins:
    - name: markdown-it-highlightjs
    - name: "@traptitech/markdown-it-katex" # $\KaTeX$
    - name: "@traptitech/markdown-it-spoiler" # !!spoiler!!
    - name: markdown-it-emoji # :smile:
    - name: markdown-it-footnote
    - name: markdown-it-task-checkbox
    - name: markdown-it-imsize
    - name: markdown-it-kbd # [[k]]
    - name: markdown-it-image-lazy-loading
    - name: markdown-it-attrs
## hexo-renderer-stylus
stylus:
  compress: true
  sourcemaps:
    comment: true
    inline: true
    sourceRoot: ''
    basePath: .
  plugins: 'nib'

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 0
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MM-DD-YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
### hexo-generator-searchdb
search:
  path: search.xml
  field: post
  content: true
  format: html

### Hexo-minify
minify:
  js:
    enable: true
    ## 详细配置: https://github.com/mishoo/UglifyJS
    options:
  css:
    enable: true
    ## 详细配置: https://github.com/clean-css/clean-css#compatibility-modes
    options:
  html:
    enable: true
    ## 详细配置: https://github.com/kangax/html-minifier#options-quick-reference
    options: 
      minifyJS: true # Compressed JavaScript
      minifyCSS: true # CSS Compressed
      removeComments: true # Remove the comments
      collapseWhitespace: true # Delete any extra space
      removeAttributeQuotes: true # Delete attribute quotes

# Theme
theme: solstice

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
