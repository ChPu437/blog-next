# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ChPu437
subtitle: now powered by Hexo
description: ChPu437 的博客
keywords:
  - Blog
  - ChPu437
author: ChPu437
language:
  - zh-cn
  - en
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.chpu437.com
root: /
permalink: :year/:month/:title/
permalink_defaults:
pretty_urls.trailing_index: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true
titlecase: false # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
prismjs:
  enable: false

# Renderer
# options for renderer
markdown:
  preset: 'default'
  render:
    html: true
    xhtmlOut: true
    breaks: false
    langPrefix: 'lang-'
    linkify: false
    typographer: true
    quotes: '“”‘’'
  plugins:
    - Plugin:
      name: markdown-it-highlightjs
      enable: true
    - Plugin:
      name: "@traptitech/markdown-it-katex"
      enable: true
    - plugin:
      name: markdown-it-spoiler
      enable: true
      options:
        title: "你知道得太多了"
    - Plugin:
      name: markdown-it-emoji
      enable: true
    - Plugin:
      name: markdown-it-footnote
      enable: true
    - Plugin:
      name: markdown-it-task-checkbox
      enable: true
# options for minify
minify:
  html:
    enable: true
    exclude:
      - '**/json.ejs'
      - '**/atom.ejs'
      - '**/rss.ejs'
  css:
    enable: true
    exclude:
      - '**/*.min.css'
  js:
    enable: true
    mangle:
      toplevel: true
    output:
    compress:
    exclude:
      - '**/*.min.js'

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MM-DD-YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: solstice
theme_config:
  email: ChPu437@163.com
  home:
    slogan: # 留空则使用 subtitle
  post:
    comment:
      repo: ChPu437/blog-comment

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
